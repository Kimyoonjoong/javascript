<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var arr = ['ex1','ex2','ex3','ex4','ex5','ex6'];
    </script>
    <ul>
      <script>
        var i = 0;
        while (i<arr.length) {
          document.write('<li><a href="ex1.html">'+arr[i]+'</a></li>');
          i++;
      }
      </script>
    </ul>
  </body>
</html>
