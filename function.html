<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
      <script>
        function two(){
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }
        document.write('<li>1</li>');
        two();
        document.write('<li>3</li>');
        two();
      </script>
    </ul>
    <h2>Parameter(매개변수) & Argument(인자)</h2>
    <script>
      function sum(a,b){
        document.write(a+b+'<br>');
      }
      function sumcolorred(a,b){
        document.write('<div style="color:red">'+(a+b)+'</div><br>');
      }
      sum(2,3);
      sumcolorred(2,3);
      sum(3,4);
    </script>
    <h2>return</h2>
    <script>
      function sum2(a,b){
        return a+b;
      }
      document.write(sum2(2,3)+'<br>');
      document.write('<div style="color:red">'+sum2(2,3)+'</div>');
      document.write('<div style="font-size:3rem;">'+sum2(2,3)+'</div>');
    </script>
  </body>
</html>
